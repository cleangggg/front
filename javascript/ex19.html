<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>


</head>
<body>
    <script>
        let kdata = ['서울',"부산"];
        document.write("기본 배열: "+ kdata +"<br>");
        kdata.push ("인천","세종");
        document.write("pop 배열"+ kdata + "<br>");
        kdata.pop();
        document.write("pop배열 : " + kdata +"<br>");

        kdata.unshift("111","222");
        document.write("unshift 배열:"+kdata+"<br>");

        kdata.shift();
        document.write("shift 배열"+kdata+"<br>");

        d = kdata.concat("추가","데이터");
        document.write("concat 배열 "+d+"<br>"); 

    </script>




</body>
</html>
