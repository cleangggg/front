<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img {width:100px; height : 100px;}
    </style>
    <script>
        const changeImg01 = () => {
            document.getElementById("myImage01").src = "다운로드.jfif";
        }
        const changeImg02 = () => {
            const h3 = document.getElementById("h3");
            h3.style.color = "red";
            h3.style.textAlign = "center";
            h3.style.backgroundColor="blue";
        }
    </script>
</head>
<body>
    <img alt="" src="" id="myImage01" onclick="changeImg01()">
    <img alt="" src="" id="myImage02" onclick="changeImg02()">
    <h3 id="h3" >test</h3>
</body>
</html>
