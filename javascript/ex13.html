<script>
    let func = () => {
        console.log("화살표 함수");
        return 100;
    }
    document.write(
        func());

    const func01 = () => {10+20;}
    const func02 = () => `${10+20}`;
    const func03 = () => {
        return 10+20;
    }
    document.write(func01 + "<hr>");
    document.write(func02 + "<br>");
    document.write(func03 + "<br>");


</script>
